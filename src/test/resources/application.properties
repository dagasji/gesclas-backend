spring.jpa.hibernate.ddl-auto=none
spring.datasource.url = jdbc:sqlite::resource:gesclas
spring.datasource.driver-class-name = org.sqlite.JDBC

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

jwt.issuer=coding12
jwt.expiration-sec=86400
jwt.clock-skew-sec=300
jwt.secret=changeme

spring.jpa.properties.hibernate.jdbc.time_zone = GMT-3

isTesting=true

spring.mail.host=smtp.hosting.com
spring.mail.port=587
spring.mail.username=email@hosting.com
spring.mail.password=yourpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true